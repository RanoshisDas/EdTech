<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduTech Pro</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">EduTech Pro</div>
    <div class="nav-links"> <!-- hidden in mobile, shown in desktop -->
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
    </div>
    <div class="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<!-- Main Content -->
<main>
    <section class="hero page-header">
        <div class="container">
            <h1>Get In Touch</h1>
            <p>Ready to start your learning journey? Contact us today!</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <form class="contact-form" id="contactForm" action="php/contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="nameError">Please enter your full name</div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <div class="error-message" id="phoneError">Please enter a valid phone number</div>
                </div>
                <div class="form-group">
                    <label for="course">Course Interest</label>
                    <select id="course" name="course">
                        <option value="">Select a course</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="ui-ux-design">UI/UX Design</option>
                        <option value="cloud-computing">Cloud Computing</option>
                        <option value="mobile-development">Mobile Development</option>
                        <option value="ai-ml">AI & Machine Learning</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us about your learning goals and any questions you have..."></textarea>
                    <div class="error-message" id="messageError">Please enter your message</div>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</main>



<!-- JavaScript Files -->
<script src="js/navigation.js"></script>
<script src="js/form-validation.js"></script>
<script src="js/main.js"></script>
</body>
</html>
